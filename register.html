<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Farm Web</title>
    <link rel="stylesheet" href="styles.css">
</head> 
<body>
    <div class="auth-container">
        <div class="auth-box">
            <img src="assets/logo.png" class="logo" alt="Farm Logo">
            <h2>Register</h2>
            <input type="text" id="name" placeholder="Full Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button class="btn" onclick="register()">Register</button>
            <p class="toggle"><a href="index.html">Already have an account? Login</a></p>
        </div>
    </div>

    <script type="module">
        import { register } from "./register.js";
        window.register = register; // Expose register function globally
    </script>
</body>
</html>
